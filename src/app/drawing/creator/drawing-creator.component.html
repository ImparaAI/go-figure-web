<div class="container">
  <div>
    <iai-drawable-canvas
      (canvasInitialized)="onCanvasReady($event)"
      (drawingUpdated)="onDrawingUpdated($event)">
    </iai-drawable-canvas>
    <button (click)="submit()">Submit</button>
  </div>

  <div>
    Data:
    <div *ngFor="let position of data">
      <div>{{position | json}}</div>
    </div>
  </div>
</div>
